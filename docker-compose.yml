version: '3.7'

services:
  frontend:
    build:
      context: ./frontend
      target: 'develop-stage'
    ports:
      - '3000:3000'
    volumes:
      - './frontend:/app'
    command: /bin/sh -c "yarn start"
  backend:
    build:
      context: ./backend
      target: 'develop-stage'
    ports:
      - "8088:8088"
    # depends_on:
    #   - db
    volumes:
      - ./backend:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    command: /bin/sh -c "cargo watch -x run"
  nginx:
    image: nginx:1.19-alpine
    ports:
      - '80:80'
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
volumes:
  cargo-cache:
  target-cache:

